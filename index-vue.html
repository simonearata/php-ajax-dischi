<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <title>Dischi VUE</title>
</head>
<body>

<div id="app">

  <header class="d-flex justify-content-between ps-3 pe-3">
      <div>
        <img src="img/spotify-logo.png" alt="Spotify">
      </div>
      <div>
        <select
          @change="getAPI"
          v-model= "genreToSearch"
          class="form-select mt-3">
          <option value="all">Seleziona un genere</option>
          <option
          v-for="genre in genres"
          :value="genre">{{ genre }}</option>
        </select>
      </div>
    </header>

  <main class="container mt-5">
    <div class="d-flex flex-wrap">


     <div 
      v-for="album in albums"
      class="disc p-3 text-center">
        <div class="p-3">
          <img class="img-fluid mb-3" 
          :src="album.poster" 
          :alt="album.title">
          <h4>{{ album.title }}</h4>
          <h3>{{ album.author }}</h3>
          <h5>{{ album.year }}</h5>
        </div>
      </div>


    </div>
  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="scripts/main.js"></script>
</body>
</html>
