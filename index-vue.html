<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <title>vue ajax dischi</title>
</head>
<body>

  <div id="app">
    
    <!-- HEADER -->
    <header class="d-flex justify-content-between ps-3 pe-3">
      <div>
        <img src="assets/img/spotify-logo.png" alt="Spotify">
      </div>
      <div>
        <select
          @change="getAPI"
          class="form-select mt-3"
          v-model="genreToSearch"
        >
          <option value="all">Seleziona un genere</option>
          <option
          v-for="genre in genres"
          :value="genre">{{ genre }}</option>
        </select>
      </div>
    </header>

    <!-- MAIN -->
    <div class="container mt-5">
      <div class="d-flex flex-wrap">
        
        <div class="box_album text-center"
          v-for="disc in discList"
        >
          <div class="p-3">
            <div class="box_img">
              <img class="album_img img-fluid mb-3" :src="disc.poster"alt="foto album">
            </div>
            <h3>{{ disc.title }}</h3>
            <p>{{ disc.author }}</p>
            <p>{{ disc.year }}</p>
          </div>
        </div>
        
      </div>
    </div>  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/script.js"></script>
</body>
</html>
